;-------------------------
; Catppuccin Mocha Palette
; Maintainer: justTOBBI
;--------------------------

[palette]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #9a1e1e2e

[colors]
background = ${palette.transparent}
background-alt = ${palette.crust}
foreground = ${palette.text}
primary = ${palette.lavender}
secondary = ${palette.base}
alert = ${palette.rosewater}
disabled = ${palette.subtext0}

[bar/mybar]
width = 100%
height = 24pt
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = Iosevka Nerd Font:size=14;5
font-1 = Iosevka Nerd Font:size=20;4

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan date time

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

format-mounted = <label-mounted>
format-mounted-prefix = "󱂵 "
format-mounted-prefix-font = 2
format-mounted-prefix-padding-right = 1
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-padding-right = 1
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted = <label-muted>
label-muted = ""
label-muted-font = 2
label-muted-padding-right = 1
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard

format = <label-indicator>

label-indicator-on-capslock = "󰪛 "
label-indicator-on-capslock-foreground = ${colors.secondary}
label-indicator-on-capslock-background = ${colors.primary}
label-indicator-on-capslock-font = 2
label-indicator-on-capslock-padding = 2

label-indicator-off-capslock = 

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 2
format-prefix-padding-right = 1
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-font = 2
format-prefix-padding-right = 2
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected-prefix = "󰖩 "
format-connected-prefix-font = 2
format-connected-prefix-padding-right = 1
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
format-connected-foreground = ${colors.text}
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.disabled}
label-disconnected = "󰖪 "

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#b4befe}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 60

date = %A, %B %d, %Y
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
format-prefix-padding-right = 1

label = %date%

[module/time]
type = internal/date
interval = 1

time = %H:%M
format-prefix = "󰥔 "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
format-prefix-padding-right = 1

label = %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
